<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <script>

            function fetch()
            {
                var xml = new XMLHttpRequest();
                xml.onreadystatechange = function()
                {
                    if (xml.readyState == 4 && xml.status == 200)
                    {
                        var res = xml.responseText.trim();


                        var mainjson = JSON.parse(res);
                        var jsa = mainjson["ans"];

                        var ans = "";
                        ans += "<table class='table table-hover'>";

                        ans += "<thead class='bg-primary'>";
                        ans += "<tr> <td>Category_id</td> <td>category_name</td> <td>Description</td><td>Photo</td></tr>";
                        ans += "</thead>";

                        ans += "<tbody>";


                        for (var i = 0; i < jsa.length; i++)
                        {
                            var js = jsa[i];
                            ans += "<tr>";
                            ans += "<td>" + js["category_id"] + "</td>";
                            ans += "<td>" + js["category_name"] + "</td>";
                            ans += "<td>" + js["description"] + "</td>";
                          //  ans += "<td>" + js["email"] + "</td>";
                            ans += "<td><img src='" + js["photo"] + "' width='100' height='100' /></td>";
                            ans += "</tr>";

                        }
                        ans += "</tbody>";
                        ans += "</table>";

                        document.getElementById("d1").innerHTML = ans;
                    }
                };
                xml.open("GET", "./AddCategoryServlet", true);
                xml.send();



            }





        </script>



    </head>
    <body onload="fetch()">
       <div  class="container">
            <div class="row">
                <div class="col-sm-3">

                </div>
                <div class="col-sm-6">

       
                    <div style="border: solid 2px black; border-radius: 5px; padding: 10px">
                        
                    </div>
                </div>
                
            </div>
       </div>
    </body>
